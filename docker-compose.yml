version: '3'

services:

  db_django:
    image: postgres:10.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
#      PGDATA: /database
    networks:
      - traefik_default
    volumes:
      - /mnt/data/appdata/tagger/database:/var/lib/postgresql/data
    labels:
      - "user=postgres"

  web_djangoapp:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
#     command: python3 /code/manage.py migrate --noinput
    volumes:
      - .:/code
      - /mnt/data/samba_share/Photos:/images
#    ports:
#      - "8000:8000"
    expose:
      - "8000"
    depends_on:
    # The services that should be started before this one
      - db_django
      - redis_django
    environment:
      - SECRET_KEY=changemeinprod
    labels:
      - "traefik.backend=web_djangoapp"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:tagger.${DOMAINNAME}"
      - "traefik.port=8000"
    networks:
      - traefik_default

  redis_django:
    restart: always
    image: redis:latest
    expose:
      - "6379"
    networks:
      - traefik_default

networks:
  traefik_default:
    external: true
